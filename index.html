<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
    <body>
      <div class="container">
        <h1>Filmer and Friends Celebrity Dating Quiz!</h1>
        <h3>Please select from the folowing options to find out who your soulmate is!</h3>
        
        <div class="card"> <!-- Card 1 -->
          <form id="foodForm">
            <div class="radio">
              <label>
                <input type="radio" name="Food" value="Candy" checked> 
                Candy
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="Food" value="Steak"> 
                Steak
              </label>
            </div>
        </div> <!-- End Card 1 -->
        <div class="card"> <!-- Card 2 -->
    
            <div class="radio">
              <label>
                <input type="radio" name="Animal" value="Cat" checked> 
                Cat
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="Animal" value="Dog"> 
                Dog
              </label>
            </div>
          </div> <!-- End Card 2 -->
          <div class="buttonDiv">
            <button type="submit" class="btn btn-primary">Press me!</button>
          </div>
          </form>
        <p>Your soulmate is <span class="output">
        </span></p>
     
    </body>
</html>
